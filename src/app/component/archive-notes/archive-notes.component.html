<h3>Archive Notes Are:</h3>

<div fxLayoutGap="20px" fxLayout="row wrap" fxLayoutAlign="start center" >
   <div *ngFor="let items of notes">
      <mat-card class="matcard" [ngStyle]="{'background-color':items.color}">
            <div fxLayout="row" fxLayoutAlign="end start" style="height: 20px;">
                  <button mat-icon-button (click)="pin(items)">
                    <img src="../../../assets/unpin.svg" matTooltip="Pin" mat-button style="height: 30px;width: 30px;    margin-top: -30px;">
                  </button>
            </div>
         <mat-card-title>
            <div matInput (click)="openDialog(items)" placeholder="title" style="word-wrap: break-word;">{{items.title}}</div>
         </mat-card-title>
         <mat-card-subtitle  (click)="openDialog(items)" placeholder="description"style="word-wrap: break-word;">{{items.description}}</mat-card-subtitle>
         <mat-chip>{{items.remainder}}<mat-icon (click)="deleteReminder(items)">cancel</mat-icon></mat-chip>
         <app-appicons [noteData]="items"></app-appicons>
